spring.application.name=day12

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging - less verbose in prod
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO

# DataSource driver (actual URL/credentials will be provided either via DATABASE_URL env var or spring.datasource.url)
spring.datasource.driver-class-name=org.postgresql.Driver

# Server port from Railway/host env
server.port=${PORT:8080}

# JWT configuration from env (fallback to existing value if set in file)
jwt.secret=${JWT_SECRET:${jwt.secret}}
jwt.expiration=${JWT_EXPIRATION:3600000}
